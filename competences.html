<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création de sites web professionnels, intégration, programmation, webdesign.">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5f47dca840.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        #competences {
            margin: 180px 70px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        #competences .round {
            min-height: 255px;
            margin-top: 30px;
            position: relative;
            margin-bottom: 20px;
        }

        #competences .round strong{
            position: absolute;
            top: 45%;
            left: 50%;
            margin-top: -50px;
            transform: translate(-50%);
            font-size: 40px;
            color: #212121;
            font-weight: 100;
        }
        #competences span {
            display: block;
            color: #999;
            font-size: 17px;
            margin-top: 10px;
        }

        #competences span i {
            color: #ff5c5c;
            font-size: 22px;
            margin-right: 7px;

        }

        #competences button:hover {
            background-color: #ff5c5c;
            transition: 0.5s;
        }

        .card h5 {text-align: left;}

    </style>
</head>
<body>

    <section id="competences">

        <h1>Competences</h1>
        <p>
            Mes competences relevant dans le développement Web
        </p>
    
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                    <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" onClick="circle('.round');">
                        Hard Skills
                    </button>
                    </h5>
                </div>
            
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="1" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fab fa-html5"></i>
                                            HTML
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.80" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fab fa-css3"></i>
                                            CSS
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.75" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fab fa-js-square"></i>
                                            JavaScript
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.90" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fab fa-bootstrap"></i>
                                            Bootstrap
                                        </span>
                                    </div>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value=".80" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span>
                                            jQuery
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.74" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span>
                                            UX Design
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.65" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span>
                                            SEO
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.78" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fas fa-database"></i>
                                            SQL
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value=".80" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fab fa-php"></i>
                                            PHP
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.74" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fab fa-wordpress"></i>
                                            WordPress
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.65" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fas fa-code-branch"></i>
                                            Git
                                        </span>
                                    </div>
                                </div>
                
                                <div class="col col-md-6 col-lg-3">
                                    <div class="round" data-value="0.70" data-size="200" data-thickness="12">
                                        <strong></strong>
                                        <span><i class="fas fa-database"></i>
                                            Langage C
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                    <button class="btn collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Soft Skills
                    </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 pb-4 mt-4 mt-lg-0">
                                    <h5>Travail en équipe</h5>
                                        <div class="progress mb-3">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                </div>
                                <div class="col-md-6 pb-4 mt-4 mt-lg-0">
                                    <h5>Autonomie</h5>
                                        <div class="progress mb-3">
                                            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 85%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 pb-4 mt-4 mt-lg-0">
                                    <h5>Rigueur</h5>
                                    <div class="progress mb-3">
                                        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col-md-6 pb-4 mt-4 mt-lg-0">
                                    <h5>Gestion du stress</h5>
                                    <div class="progress mb-3">
                                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        
        function circle(el){
            $(el).circleProgress({fill: {color: '#ff5c5c'}}).on('circle-animation-progress', function(event, progress, stepValue){
                $(this).find('strong').text(String(parseInt(100 * stepValue)) + "%");
            });
        };

        circle('.round');
    </script>

</body>
</html>
